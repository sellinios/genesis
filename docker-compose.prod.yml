# =============================================================================
# GENESIS - Production Docker Compose
# Use: docker-compose -f docker-compose.prod.yml up -d
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: genesis-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - genesis_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - genesis-network
    # No ports exposed - internal only

  # ---------------------------------------------------------------------------
  # Genesis Server
  # ---------------------------------------------------------------------------
  genesis:
    image: ghcr.io/sellinios/genesis:latest
    container_name: genesis-server
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}

      # Server
      PORT: 8090
      GIN_MODE: release

      # Security
      JWT_SECRET: ${JWT_SECRET}

      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    ports:
      - "8090:8090"
    networks:
      - genesis-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  genesis-network:
    driver: bridge

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  genesis_data:
    driver: local
