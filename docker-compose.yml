# =============================================================================
# GENESIS - Docker Compose
# Complete isolated environment with PostgreSQL
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: genesis-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: genesis
      POSTGRES_PASSWORD: genesis_secret_change_me
      POSTGRES_DB: genesis
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - genesis_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U genesis -d genesis"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - genesis-network

  # ---------------------------------------------------------------------------
  # Genesis Server
  # ---------------------------------------------------------------------------
  genesis:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genesis-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: genesis
      DB_PASSWORD: genesis_secret_change_me
      DB_NAME: genesis

      # Server
      PORT: 8090
      GIN_MODE: release

      # Security (override in production!)
      JWT_SECRET: ${JWT_SECRET:-genesis-dev-secret-change-in-production}

      # CORS (override in production!)
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8080}
    ports:
      - "8090:8090"
    networks:
      - genesis-network

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  genesis-network:
    driver: bridge

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  genesis_data:
    driver: local
