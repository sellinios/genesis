services:
  postgres:
    image: postgres:16-alpine
    container_name: genesis-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: genesis
      POSTGRES_PASSWORD: fICR5mxa1Y93Snyl6sn6FW0N
      POSTGRES_DB: genesis
    volumes:
      - genesis_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U genesis -d genesis"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - genesis-network

  genesis:
    build: .
    container_name: genesis-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: genesis
      DB_PASSWORD: fICR5mxa1Y93Snyl6sn6FW0N
      DB_NAME: genesis
      PORT: "8090"
      GIN_MODE: release
      JWT_SECRET: wwd6eYxSuW+b/raL8h+Tz84loZm3LF933K6RZpeFMcg=
    ports:
      - "8090:8090"
    networks:
      - genesis-network

networks:
  genesis-network:

volumes:
  genesis_data:
