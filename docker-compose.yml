# =============================================================================
# GENESIS - Docker Compose
# Copy .env.example to .env and configure before running
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: genesis-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:?DB_USER is required}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:?DB_NAME is required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - genesis_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - genesis-network

  # ---------------------------------------------------------------------------
  # Genesis Server
  # ---------------------------------------------------------------------------
  genesis:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genesis-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}

      # Server
      PORT: ${PORT:-8090}
      GIN_MODE: ${GIN_MODE:-release}

      # Security
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}

      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-}

      # Encryption
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
    ports:
      - "${PORT:-8090}:${PORT:-8090}"
    networks:
      - genesis-network

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  genesis-network:
    driver: bridge

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  genesis_data:
    driver: local
